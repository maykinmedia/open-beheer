openapi: 3.1.1
info:
  title: Open Beheer API
  version: 0.1.0
  description: Open Beheer
paths:
  /api/v1/auth/ensure-csrf-token/:
    get:
      operationId: auth_ensure_csrf_token_retrieve
      summary: Get CSRF cookie
      tags:
      - auth
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/auth/login/:
    post:
      operationId: auth_login_create
      summary: Login
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Auth'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      security:
      - anonCSRFSession: []
      responses:
        '204':
          description: No response body
  /api/v1/auth/logout/:
    post:
      operationId: auth_logout_create
      summary: Logout
      tags:
      - auth
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/health-checks/:
    get:
      operationId: health_checks_retrieve
      description: Obtain information about whether the application is configured
        correctly.
      summary: Get health checks
      tags:
      - Health Checks
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_HealthCheckSerialisedResult_'
          description: ''
  /api/v1/oidc-info/:
    get:
      operationId: oidc_info_retrieve
      description: 'Returns info about OIDC that is needed by the frontend. '
      summary: Retrieve OIDC info
      tags:
      - Configuration
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OIDCInfo'
          description: ''
  /api/v1/service/{slug}/catalogi/choices/:
    get:
      operationId: service_catalogi_choices_retrieve
      description: Retrieve the catalogues available in an Open Zaak instance. The
        value is the URL of the catalogus as returned from Open Zaak, while the label
        is the name of the catalogue (if configured) and otherwise the domain field.
      summary: Get catalogue choices
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:
      - Catalogi
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_OBOption_str_'
          description: ''
        '502':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalServiceError'
          description: ''
        '504':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalServiceError'
          description: ''
