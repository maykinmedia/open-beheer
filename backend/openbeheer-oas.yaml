    get:
      operationId: service_informatieobjecttypen_retrieve
      description: Retrive informatieobjecttypen from Open Zaak.
      summary: Get informatieobjecttypen
      parameters:
      - in: query
        name: catalogus
        schema:
          description: UUID part of the catalogus URL
          type: string
      - in: query
        name: datumGeldigheid
        schema:
          type: string
          format: date
      - in: query
        name: identificatie
        schema:
          type: string
      - in: query
        name: page
        schema:
          type: integer
          default: 1
      - in: path
        name: slug
        schema:
          type: string
        required: true
      - in: query
        name: status
        schema:
          default: alles
          title: Status
          enum:
          - alles
          - concept
          - definitief
      - in: query
        name: trefwoorden
        schema:
          description: Comma separated keywords
          type: string
      - in: query
        name: zaaktype
        schema:
          description: UUID part of the zaaktype URL.
          type: string
