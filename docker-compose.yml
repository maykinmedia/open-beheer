services:
  db:
    # NOTE: No persistence storage configured.
    # See: https://hub.docker.com/_/postgres/
    image: postgres:17
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=openbeheer
      - POSTGRES_PASSWORD=openbeheer
    networks:
      - dev

  redis:
    # NOTE: No persistence storage configured.
    image: redis:6
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - dev

  web:
    build: .
    environment: &web_env
      - ALLOWED_HOSTS=localhost
      - DJANGO_SETTINGS_MODULE=openbeheer.conf.docker
      - SECRET_KEY=${SECRET_KEY:-django-insecure-!bkx+tx18&lvp(@_9)9ut(y(keqho*zhz1&^sqqgq9*i=__w(}
      - DB_NAME=openbeheer
      - DB_USER=openbeheer
      - DB_HOST=db
      - CACHE_DEFAULT=redis:6379/0
      - CACHE_AXES=redis:6379/0
      - CSRF_TRUSTED_ORIGINS=http://localhost:9000
      - CSRF_COOKIE_SAMESITE=Strict
      - CSRF_COOKIE_SECURE=False
      - SESSION_COOKIE_SAMESITE=Strict
      - SESSION_COOKIE_SECURE=False
      - TWO_FACTOR_FORCE_OTP_ADMIN=False
      - TWO_FACTOR_PATCH_ADMIN=False
      - MYKN_API_URL=http://localhost:9000
      - MYKN_API_PATH=/api/v1
    depends_on:
      - db
      - redis
    networks:
      - dev

  nginx:
    image: nginx
    volumes:
      - ./docker-nginx-default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '9000:80'
    depends_on:
      - web
    networks:
      - dev

networks:
  dev:
    name: dev